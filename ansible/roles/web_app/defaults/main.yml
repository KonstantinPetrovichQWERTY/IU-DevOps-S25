web_app_port: 8000
web_app_host_port: 8000
web_app_restart_policy: unless-stopped
web_app_memory_limit: 512m
web_app_cpu_limit: 0.5

web_app_environment:
  ENVIRONMENT: production
  LOG_LEVEL: info

health_check_path: /health
health_check_timeout: 30
health_check_retries: 3

web_app_wipe: false
web_app_remove_images: false
